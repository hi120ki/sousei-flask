{% extends "_base.html" %}

{% block content %}

<section class="hero is-fullheight login-hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <div class="box">
          <h1 class="title has-text-grey">{{ app_name }}</h1>
          <p class="subtitle has-text-grey">大阪大学工学部電子情報工学科</p>
          <img src="/static/images/dwani_eng.png">
          <p class="is-small has-text-grey mb-3">大阪大学 ワニ博士 工学部の頃</p>
          <form action="/login" method="POST">
            <div class="field">
              <div class="control">
                <input class="input is-large" type="username" name="username" placeholder="ユーザー名">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="パスワード">
              </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" type="submit" value="ログイン">ログイン</button>
          </form>
          {% if mis_login == 1 %}
          <button class="button is-block is-danger is-fullwidth mt-2">ユーザー名・パスワードが間違っています</button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
